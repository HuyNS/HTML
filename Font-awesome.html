<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Use font awesome</title>
    <!-- <link rel="icon" type="png" href="Favico/Twitter-logo.png"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <main>
        <i class="fa fa-camera-retro"></i>
        <i class="fa fa-camera-retro fa-sm"></i>
        <i class="fa fa-camera-retro fa-lg"></i>
        <i class="fa fa-camera-retro fa-2x"></i>
        <i class="fa fa-camera-retro fa-3x"></i>
        <i class="fa fa-camera-retro fa-4x"></i>
        <i class="fa fa-camera-retro fa-5x" style="color:red;"></i>
        <br>
        <a href="https://twitter.com/" aria-label="Twitter"><i class="fa fa-twitter"></i></a>
        <a href="https://twitter.com/" aria-label="Twitter" target="_self"><i class="fa fa-twitter"></i></a>
        <a href="https://twitter.com/" aria-label="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://twitter.com/" aria-label="Twitter" target="_parent"><i class="fa fa-twitter"></i></a>
        <a href="https://twitter.com/" aria-label="Twitter" target="_top"><i class="fa fa-twitter"></i></a>

        <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fa fa-facebook"></i></a>

    </main>
    <footer>
        <p>Thinking of a more interesting footer</p>
    </footer>

</body>

</html>
